<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuscript Viewer</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .viewer-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }
        #openseadragon {
            width: 60%;
            height: 600px;
            border: 1px solid #ccc;
        }
        #transcription {
            width: 40%;
            height: 600px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            white-space: pre-wrap; /* Ensure text wraps properly */
        }
        .nav-buttons {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Manuscript Viewer</h1>
    <div class="viewer-container">
        <div id="openseadragon"></div>
        <div id="transcription"><p>Loading transcription...</p></div>
    </div>
    
    <div class="nav-buttons">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        // List of images from your GitHub repo
        const images = [
            "SC0313_Ms_003.jpg",
            "SC0313_Ms_004.jpg",
            "SC0313_Ms_005.jpg",
            "SC0313_Ms_006.jpg",
            "SC0313_Ms_007.jpg",
            "SC0313_Ms_008.jpg",
            "SC0313_Ms_009.jpg",
            "SC0313_Ms_010.jpg"
        ];

        let currentIndex = 0;
        let transcriptions = {};

        // Initialize OpenSeadragon viewer
        const viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/"
        });

        function loadFirstImage() {
            let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
            console.log("Loading first image:", imageUrl);  // Debugging log
            viewer.open({
                type: "image",
                url: imageUrl
            });
        }

        // Fetch JSON and then load first image
        fetch("https://heggkj.github.io/newman/newman_transcript.json")
            .then(response => response.json())
            .then(data => {
                transcriptions = data;
                loadTranscription(currentIndex);
                loadFirstImage();  // <-- Load first image after JSON
            })
            .catch(error => console.error("Error loading JSON:", error));

        function loadTranscription(index) {
            let imageKey = images[index].replace(".jpg", ""); // Extract key from filename
            let transcriptionText = transcriptions[imageKey] ? transcriptions[imageKey] : "No transcription available.";
            document.getElementById("transcription").innerHTML = `<pre>${transcriptionText}</pre>`;
        }

        function nextPage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
                console.log("Next page:", imageUrl);
                viewer.open({
                    type: "image",
                    url: imageUrl
                });
                loadTranscription(currentIndex);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
                console.log("Previous page:", imageUrl);
                viewer.open({
                    type: "image",
                    url: imageUrl
                });
                loadTranscription(currentIndex);
            }
        }
    </script>

</body>
</html>
