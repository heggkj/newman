<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Miserable Revenge - Manuscript Viewer</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            margin: 20px;
        }

        /* Title Styling */
        h1 {
            color: #4B0082; /* Deep Purple */
            font-size: 28px;
            text-align: center;
            margin-bottom: 5px;
        }
        
        h2 {
            color: #8B8000; /* Gold */
            font-size: 18px;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }

        .viewer-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }

        #openseadragon {
            width: 60%;
            height: 600px;
            border: 1px solid #ccc;
            background-color: white;
        }

        /* ‚úÖ Transcription Panel with Tighter Line Breaks */
        #transcription {
            width: 40%;
            height: 600px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 16px;
            line-height: 1.0; /* ‚úÖ Reduces vertical spacing */
            white-space: normal; /* ‚úÖ Allows line wrapping */
            word-wrap: break-word; /* ‚úÖ Breaks long words */
            overflow-wrap: break-word; /* ‚úÖ Ensures words break */
            word-break: break-word; /* ‚úÖ Break words if necessary */
        }

        /* Navigation Buttons */
        .nav-buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #4B0082; /* Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #8B8000; /* Gold */
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>A Miserable Revenge: A Story of Life in Virginia</h1>
    <h2>by George A. Newman</h2>

    <div class="viewer-container">
        <div id="openseadragon"></div>
        <div id="transcription"><p>Loading transcription...</p></div>
    </div>
    
    <div class="nav-buttons">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        // Script version
        const SCRIPT_VERSION = "1.2.3";  // Increment with every change
        console.log(`Manuscript Viewer Script - Version: ${SCRIPT_VERSION}`);

        // List of images from your GitHub repo
        const images = [
            "SC0313_Ms_003.jpg",
            "SC0313_Ms_004.jpg",
            "SC0313_Ms_005.jpg",
            "SC0313_Ms_006.jpg",
            "SC0313_Ms_007.jpg",
            "SC0313_Ms_008.jpg",
            "SC0313_Ms_009.jpg",
            "SC0313_Ms_010.jpg"
        ];

        let currentIndex = 0;
        let transcriptions = {};

        // Fetch JSON transcription data
        fetch("https://heggkj.github.io/newman/newman_transcript.json")
            .then(response => response.json())
            .then(data => {
                transcriptions = data;
                console.log("‚úÖ JSON Loaded");
                loadTranscription(currentIndex);
                loadFirstImage();
            })
            .catch(error => {
                console.error("‚ùå Error loading JSON:", error);
                alert("Error loading JSON!");
            });

        // Initialize OpenSeadragon viewer
        const viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/"
        });

        function loadFirstImage() {
            let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
            console.log("üìú Loading first image:", imageUrl);
            viewer.open({
                type: "image",
                url: imageUrl
            });
        }

        function loadTranscription(index) {
            let imageKey = images[index].replace(".jpg", "").trim();

            if (transcriptions.hasOwnProperty(imageKey)) {
                let rawText = transcriptions[imageKey];

                if (!rawText || rawText.trim().length === 0) {
                    rawText = "No transcription available.";
                }

                let cleanedText = rawText.split(/\[PAGE \d+.*?\]/)[0].trim();

                // ‚úÖ Replace newlines with <br> to keep line breaks
                let formattedText = cleanedText.replace(/\n/g, "<br>");

                document.getElementById("transcription").innerHTML = `<div>${formattedText}</div>`;
            } else {
                document.getElementById("transcription").innerHTML = "<div>No transcription available.</div>";
            }
        }

        function nextPage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
                console.log("‚û°Ô∏è Next page:", imageUrl);
                viewer.open({
                    type: "image",
                    url: imageUrl
                });
                loadTranscription(currentIndex);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
                console.log("‚¨ÖÔ∏è Previous page:", imageUrl);
                viewer.open({
                    type: "image",
                    url: imageUrl
                });
                loadTranscription(currentIndex);
            }
        }
    </script>

</body>
</html>
