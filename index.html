<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuscript Viewer</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .viewer-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }
        #openseadragon {
            width: 60%;
            height: 600px;
            border: 1px solid #ccc;
        }
        #transcription {
            width: 40%;
            height: 600px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            white-space: pre-wrap; /* Preserve new lines */
        }
        .nav-buttons {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Manuscript Viewer</h1>
    <div class="viewer-container">
        <div id="openseadragon"></div>
        <div id="transcription"><p>Loading transcription...</p></div>
    </div>
    
    <div class="nav-buttons">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        console.log("Starting script...");

        // List of images from your GitHub repo
        const images = [
            "SC0313_Ms_003.jpg",
            "SC0313_Ms_004.jpg",
            "SC0313_Ms_005.jpg",
            "SC0313_Ms_006.jpg",
            "SC0313_Ms_007.jpg",
            "SC0313_Ms_008.jpg",
            "SC0313_Ms_009.jpg",
            "SC0313_Ms_010.jpg"
        ];

        let currentIndex = 0;
        let transcriptions = {};

        console.log("Fetching JSON transcription data...");

        // Fetch JSON transcription data
        fetch("https://heggkj.github.io/newman/newman_transcript.json")
            .then(response => response.json())
            .then(data => {
                transcriptions = data;
                console.log("Loaded transcription keys:", Object.keys(transcriptions));
                loadTranscription(currentIndex);
                loadFirstImage();
            })
            .catch(error => {
                console.error("Error loading JSON:", error);
                alert("Error loading JSON!");
            });

        console.log("Initializing OpenSeadragon...");
        // Initialize OpenSeadragon viewer
        const viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/"
        });

        function loadFirstImage() {
            let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
            console.log("Loading first image:", imageUrl);
            viewer.open({
                type: "image",
                url: imageUrl
            });
        }

        function normalizeKey(key) {
            return key.trim().toLowerCase();
        }

        function loadTranscription(index) {
            let imageKey = images[index].replace(".jpg", "").trim().toLowerCase();
            let availableKeys = Object.keys(transcriptions).map(k => k.trim().toLowerCase());
        
            console.log("Fetching transcription for:", imageKey);
            console.log("Available keys in JSON:", availableKeys);
        
            let matchKey = availableKeys.find(k => k === imageKey);
            
            if (matchKey) {
                let cleanedText = transcriptions[matchKey] ? transcriptions[matchKey].split(/\[PAGE \d+.*?\]/)[0] : "No transcription available.";
                document.getElementById("transcription").innerHTML = `<pre>${cleanedText}</pre>`;
            } else {
                console.warn("No transcription found for:", imageKey);
                document.getElementById("transcription").innerHTML = "<pre>No transcription available.</pre>";
            }
        }

        function nextPage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
                console.log("Next page:", imageUrl);
                viewer.open({
                    type: "image",
                    url: imageUrl
                });
                loadTranscription(currentIndex);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
                console.log("Previous page:", imageUrl);
                viewer.open({
                    type: "image",
                    url: imageUrl
                });
                loadTranscription(currentIndex);
            }
        }
    </script>

</body>
</html>
