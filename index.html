<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Miserable Revenge - Manuscript Viewer</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            margin: 20px;
        }

        /* Title Styling */
        h1 {
            color: #4B0082; /* Deep Purple */
            font-size: 28px;
            text-align: center;
            margin-bottom: 5px;
        }
        
        h2 {
            color: #8B8000; /* Gold */
            font-size: 18px;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }

        .viewer-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }

        #openseadragon {
            width: 60%;
            height: 600px;
            border: 1px solid #ccc;
            background-color: white;
        }

        /* ‚úÖ Transcription Panel with Proper Wrapping */
        #transcription {
            width: 40%;
            height: 600px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 16px;
            line-height: 1.2;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        /* Navigation Buttons */
        .nav-buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #4B0082; /* Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #8B8000; /* Gold */
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>A Miserable Revenge: A Story of Life in Virginia</h1>
    <h2>by George A. Newman</h2>

    <div class="viewer-container">
        <div id="openseadragon"></div>
        <div id="transcription"><p>Loading transcription...</p></div>
    </div>
    
    <div class="nav-buttons">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        // Script version
        const SCRIPT_VERSION = "1.3.1";  // Increment with every change
        console.log(`Manuscript Viewer Script - Version: ${SCRIPT_VERSION}`);

        let images = []; // Image list will be loaded dynamically
        let currentIndex = 0;
        let transcriptions = {};
        let viewer; // Declare viewer globally

        // Fetch JSON transcription data
        fetch("https://heggkj.github.io/newman/newman_transcript.json")
            .then(response => response.json())
            .then(data => {
                transcriptions = data;
                console.log("‚úÖ JSON Loaded");
            })
            .catch(error => {
                console.error("‚ùå Error loading JSON:", error);
                alert("Error loading JSON!");
            });

        // Fetch image list dynamically
        fetch("https://heggkj.github.io/newman/image_list.json")
            .then(response => response.json())
            .then(data => {
                images = data.images;
                console.log("‚úÖ Loaded image list:", images.length, "images.");
                initializeViewer(); // Initialize OpenSeadragon after images load
            })
            .catch(error => {
                console.error("‚ùå Error loading image list:", error);
                alert("Error loading image list!");
            });

        function initializeViewer() {
            if (images.length === 0) return;

            viewer = OpenSeadragon({
                id: "openseadragon",
                prefixUrl: "https://openseadragon.github.io/openseadragon/images/"
            });

            loadFirstImage();
            loadTranscription(currentIndex);
        }

        function loadFirstImage() {
            if (!viewer || images.length === 0) return;
            let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
            console.log("üìú Loading first image:", imageUrl);
            viewer.open({ type: "image", url: imageUrl });
        }

        function loadTranscription(index) {
            let imageKey = images[index].replace(".jpg", "").trim();
            let cleanedText = transcriptions[imageKey]?.split(/\[PAGE \d+.*?\]/)[0].trim().replace(/\n/g, "<br>") || "No transcription available.";
            document.getElementById("transcription").innerHTML = `<div>${cleanedText}</div>`;
        }

        function nextPage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                loadFirstImage();
                loadTranscription(currentIndex);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                loadFirstImage();
                loadTranscription(currentIndex);
            }
        }
    </script>

</body>
</html>
