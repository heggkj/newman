<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Miserable Revenge - Manuscript Viewer</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            margin: 20px;
        }

        /* Title Styling */
        h1 {
            color: #4B0082; /* Deep Purple */
            font-size: 28px;
            text-align: center;
            margin-bottom: 5px;
        }
        
        h2 {
            color: #8B8000; /* Gold */
            font-size: 18px;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }

        .viewer-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            align-items: stretch; /* ✅ Ensure both panels are the same height */
        }

        #openseadragon, #transcription {
            width: 50%;
            height: 600px;
            border: 1px solid #ccc;
            background-color: white;
            box-sizing: border-box;
        }

        /* ✅ Transcription Panel */
        #transcription {
            overflow-y: auto;
            padding: 15px;
            background: #fff;
            font-size: 16px;
            line-height: 1.2;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        /* ✅ Control Row Styling */
        .controls-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 15px;
            align-items: center;
        }

        /* Jump to Page Left Aligned */
        .jump-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .jump-container input {
            width: 50px; /* ✅ Normalized input width */
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        .jump-container label {
            font-size: 16px;
            font-weight: bold;
        }

        /* Navigation Buttons Right Aligned */
        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #4B0082; /* Purple */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #8B8000; /* Gold */
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>A Miserable Revenge: A Story of Life in Virginia</h1>
    <h2>by George A. Newman</h2>

    <div class="viewer-container">
        <div id="openseadragon"></div>
        <div id="transcription"><p>Loading transcription...</p></div>
    </div>

    <!-- ✅ New Control Row -->
    <div class="controls-container">
        <div class="jump-container">
            <label for="pageInput">Jump to Page:</label>
            <input type="number" id="pageInput" min="1" max="459" onchange="jumpToPage()">
            <span>of 459</span>
        </div>
        <div class="nav-buttons">
            <button onclick="prevPage()">Previous</button>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        // Script version
        const SCRIPT_VERSION = "1.6.0";  // Increment with every change
        console.log(`Manuscript Viewer Script - Version: ${SCRIPT_VERSION}`);

        let images = []; // Image list will be loaded dynamically
        let currentIndex = 0;
        let transcriptions = {};
        let viewer;
        let totalPages = 459; // Total number of manuscript pages

        // Fetch JSON transcription data
        function loadTranscriptionData() {
            return fetch("https://heggkj.github.io/newman/newman_transcript.json")
                .then(response => response.json())
                .then(data => {
                    transcriptions = data;
                    console.log("✅ JSON Loaded");
                })
                .catch(error => {
                    console.error("❌ Error loading JSON:", error);
                    alert("Error loading JSON!");
                });
        }

        // Fetch image list dynamically
        function loadImageList() {
            return fetch("https://heggkj.github.io/newman/image_list.json")
                .then(response => response.json())
                .then(data => {
                    images = data.images;
                    console.log("✅ Loaded image list:", images.length, "images.");
                })
                .catch(error => {
                    console.error("❌ Error loading image list:", error);
                    alert("Error loading image list!");
                });
        }

        async function initializeViewer() {
            await loadImageList();
            await loadTranscriptionData();

            viewer = OpenSeadragon({
                id: "openseadragon",
                prefixUrl: "https://openseadragon.github.io/openseadragon/images/"
            });

            updatePageInput();
            loadFirstImage();
            loadTranscription(currentIndex);
        }

        function loadFirstImage() {
            if (!viewer || images.length === 0) return;
            let imageUrl = `https://heggkj.github.io/newman/${images[currentIndex]}`;
            viewer.open({ type: "image", url: imageUrl });
        }

        function loadTranscription(index) {
            let imageKey = images[index].replace(".jpg", "").trim();
            let cleanedText = transcriptions[imageKey]?.split(/\[PAGE \d+.*?\]/)[0].trim().replace(/\n/g, "<br>") || "No transcription available.";
            document.getElementById("transcription").innerHTML = `<div>${cleanedText}</div>`;
            updatePageInput();
        }

        function nextPage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                loadFirstImage();
                loadTranscription(currentIndex);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                loadFirstImage();
                loadTranscription(currentIndex);
            }
        }

        function jumpToPage() {
            let pageNum = parseInt(document.getElementById("pageInput").value);
            if (isNaN(pageNum) || pageNum < 1 || pageNum > 459) {
                alert("Invalid page number! Must be between 1 and 459.");
                return;
            }

            let imageName = `SC0313_Ms_${String(pageNum + 2).padStart(3, '0')}.jpg`;
            let newIndex = images.indexOf(imageName);

            if (newIndex !== -1) {
                currentIndex = newIndex;
                loadFirstImage();
                loadTranscription(currentIndex);
            }
        }

        function updatePageInput() {
            let pageNum = currentIndex + 1; // ✅ Normalize so Page 1 starts at SC0313_Ms_003.jpg
            document.getElementById("pageInput").value = pageNum;
        }

        initializeViewer();
    </script>

</body>
</html>
